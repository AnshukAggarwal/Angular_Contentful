<div class="panel panel-primary" *ngIf="car">
    <div class="panel-heading">
      <h3 class="panel-title">{{ car.fields.make }} {{car.fields.model}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4">
            <img 
              [src]="car.fields.image.fields.file.url" 
              class="imageClass"
            >
          </div>
          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-6">
                Make
              </div>
              <div class="col-xs-6">
                : {{ car.fields.make }}
              </div>
            </div>
            <div class="row flex">
              <div class="col-xs-6">
                Model
              </div>
              <div class="col-xs-6">
                : {{ car.fields.model }}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Year
              </div>
              <div class="col-xs-6">
                : {{ car.fields.year }}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Price (CAD)
              </div>
              <div class="col-xs-6">
                : {{ car.fields.price }}
              </div>
            </div>
  
          </div>
        </div>
        <div class="row description">
            <p *ngIf="car.fields.description">{{car.fields.description.content[0].content[0].value}}</p>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" [routerLink]="['/cars']">Back to List</button>
      <button class="btn btn-primary pull-right" (click)="getNextCar()" [disabled]="message">View next</button>
    </div>
    <div *ngIf="message">{{message}}</div>
  </div>
